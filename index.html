<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NFT-Frontend Mentor challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<main>
				<div id="mainContent">
					<div id="mainImg">
						<img id="equiliImg" src="images\image-equilibrium.jpg" alt="NFT image">
						<div class="overlay">
							<img id="eyeImg" src="images\icon-view.svg" alt="Icon view">
						</div>
					</div>
					
					<section id="mainInfo">
						<h1>Equilibrium #3429</h1>
						<p>
							Our Equilibrium collection promotes balance and calm
						</p>
						<div id="info">
							<div id="eth">
								<img src="images\icon-ethereum.svg" alt="Ethereum image">
								<span>0.041ETH</span>
							</div>
							<div id="clock">
									<img src="images\icon-clock.svg" alt="Clock image">
									<span>3 days left</span>
							</div>
						</div>	
						<div id="footer">
								<img src="images\image-avatar.png" alt="Avatar image">
								<p>
									Creation of
									<a id="creator" href=""> Jules Wyvern</a>
								</p>
						</div>
					</section>
				</div>
		</main>
	</body>
</html>
